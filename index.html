    <style>
      .char {
        position: relative;
        display: inline-block;
      }
      .char::before {
        content: '';
        position: absolute;
        inset: 0;
        background: #58a6ff;
        transform-origin: bottom;
        transform: scaleY(var(--opa, 0));
        transition: transform 0.1s;
      }
    </style>
